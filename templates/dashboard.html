<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .username {
      margin-top: 10px;
      font-weight: bold;
    }
    .logout {
      margin-top: auto;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 40px;
    }
    .cards {
      display: flex;
      overflow-x: auto; /* only X scroll */
      gap: 15px;
      padding: 10px 0;
    }
    .card {
      flex: 0 0 150px;
      height: 100px;
      background: #f5f5f5;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .see-all {
      float: right;
      font-size: 14px;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img id="avatar" src="" alt="Profile">
    <div class="username" id="username">@Username</div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="section">
      <h2>Purchase <span class="see-all">See all</span></h2>
      <div class="cards">
        <div class="card">Option 1</div>
        <div class="card">Option 2</div>
        <div class="card">Option 3</div>
      </div>
    </div>

    <div class="section">
      <h2>Exchange <span class="see-all">See all</span></h2>
      <div class="cards">
        <div class="card">Tung Tung Sahur</div>
        <div class="card">Tralalero</div>
      </div>
    </div>
  </div>

  <script>
    // Load user data from login
    const username = localStorage.getItem("username");
    const avatar = localStorage.getItem("avatar");

    if (!username || !avatar) {
      window.location.href = "/"; // if not logged in, go back
    }

    document.getElementById("username").innerText = "@" + username;
    document.getElementById("avatar").src = avatar;

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }
  </script>

</body>
</html>
